  <main class="container">
    <h1>Sign In</h1>
    <!-- sign in form -->
    <form>
      <!-- username field -->
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control col-8 col-sm-4 col-md-3" id="username" placeholder="Enter Username">
      </div>

      <!-- password field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control col-8 col-sm-4 col-md-3" id="password" placeholder="Password">
      </div>

      <div class="row">
        <!-- submit button -->
        <div class="col-2">
          <button id="signIn" type="submit" class="btn btn-primary">Sign In</button>
        </div>

        <!-- log in modal -->
        <div class="col-2">
          <!-- Button to trigger modal -->
          <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#createLogInModal">
            Create Log In
          </button>

          <!-- Modal Window -->
          <div class="modal fade" id="createLogInModal" tabindex="-1" role="dialog" aria-labelledby="createLogInModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">

                <!-- modal header -->
                <div class="modal-header">
                  <h5 class="modal-title" id="createLogInModalLabel">Create Log In</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <!-- content of modal -->
                <div class="modal-body">
                  <form>
                    <!-- create username field -->
                    <div class="form-group">
                      <label for="createUsername">User Name</label>
                      <input type="text" class="form-control" id="createUsername" placeholder="Enter Username">
                      <small id="userHelp" class="form-text text-muted">Enter an alphanumeric username with # - # characters.</small>
                    </div>

                    <!-- password field -->
                    <div class="form-group">
                      <label for="createPassword">Password</label>
                      <input type="password" class="form-control" id="createPassword" placeholder="Password">
                      <small id="passwordHelp" class="form-text text-muted">Enter an alphanumeric password with # - # characters.</small>
                    </div>
                </div>

                <div class="modal-footer">
                  <!-- close button -->
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <!-- create log in button -->
                  <button type="button" class="btn btn-primary">Create</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>


  </main>
